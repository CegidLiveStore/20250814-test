<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            color: white;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bouncing Balls Animation</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="toggleAnimation()">Pause/Resume</button>
            <button onclick="resetBalls()">Reset Balls</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
